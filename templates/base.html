<html>

<head>

    <!-- Bootstrap CSS -->
    <link href="{{url_for('static',filename='css/news_page_style.css')}}" rel="stylesheet">

    <!-- User-defined CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <title>{% block title %} {% endblock title %}</title>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% block homeactive %}
      {% endblock homeactive %}">
      <a class="nav-item nav-link " href="/">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>

{% block body %}
{% endblock body %}

</body>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Class', 'Percentage'],
          ['Hate',     {{hate_percentage}}],
          ['No Hate',  {{not_hate_percentage}}]
        ]);

        var options = {
          title: '',
          legend: 'none',
          colors: ['#e0440e', '#1a78eb'],
          slices: {  1: {offset: 0.2},
                    },
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>

<script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
       ['Class', 'Percentage'],
          ['Hate',    {{hate_percentage}}],
          ['No Hate', {{not_hate_percentage}}]
        ]);

        var options = {
          title: '',
          pieHole: 0.4,
          legend: 'none',
          colors: ['#e0440e', '#1a78eb'],
          slices: {  1: {offset: 0.2},
                    },
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>

<script type="text/javascript">
google.charts.load('current', {packages: ['corechart', 'bar']});
google.charts.setOnLoadCallback(drawBasic);

function drawBasic() {


      var data = google.visualization.arrayToDataTable([
         ['Class', 'Percentage', { role: 'style' }],
         ['Hate', {{hate_percentage}}, 'color: #e0440e'],
         ['No Hate', {{not_hate_percentage}}, 'color: #1a78eb' ],
      ]);
      var options = {
        title: '',
        chartArea: {width: '80%'},
        hAxis: {
          title: 'Percentage',
          minValue: 0,
          maxValue: 100,

        },
        legend: 'none'
      };

      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

      chart.draw(data, options);
    }
     </script>

</html>
